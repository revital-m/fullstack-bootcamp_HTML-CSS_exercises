<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.3-Tables</title>
</head>
<body>
    <table border="5" width="50%">

                <th>Physics</th>
                <th>General Knowledge</th>

        <tbody>
            <tr style="background-color: rgba(162, 199, 190, 0.801);" align="center">

                <td>88</td>
                <td>92</td>

                <td>Richard</td>

                <td>71</td>

            <tr style="background-color: rgba(162, 199, 190, 0.801);" align="center">

                <td>81</td>
                <td>86</td>
                <td>88</td>
                <td>84</td>
                <td>92</td>
            </tr>
            <tr align="center">
                <td>Tony</td>
                <td>84</td>
                <td>86</td>
                <td>87</td>
                <td>82</td>
                <td>81</td>
            </tr>
            <tr style="background-color: rgba(162, 199, 190, 0.801);" align="center">
                <td>Scott</td>
                <td>71</td>
                <td>79</td>
                <td>82</td>
                <td>88</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
