<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.1-Forms</title>
  </head>
  <body>
    <h1>Creat an Account</h1>
    <div>
      <label for="email">Email:</label><br />
      <input type="email" name="email" id="email" />
    </div>
    <br />
    <div>
      <label for="password">Password:</label><br />
      <input type="password" name="password" id="password" />
    </div>
    <br />
    <div>
      <label for="age">Age:</label><br />
      <select name="age" id="age">
        <option value="defult" disabled selected>Select Age</option>
        <option value="0_17">0-17</option>
        <option value="18_29">18-29</option>
        <option value="30_49">30-49</option>
        <option value="50_and_up">50 and up</option>
      </select>
    </div>
    <br />
    <div>
      <label for="message">Tell us a little about yourself:</label><br />
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <br />
    <div>
      <label for="terms_of_service"></label>
      <input
        type="checkbox"
        name="terms_of_service"
        value="true"
        id="terms_of_service"
      />
      I agree to the <a href="#" target="_blank">terms of service</a>
    </div>
    <br />
    <button type="submit">Sign up</button>
  </body>
</html>
