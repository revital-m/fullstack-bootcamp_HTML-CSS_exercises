<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2-List</title>
</head>
<body>
    <p style="color: blue;"><u><em><strong>First list</strong></em></u></p>
    <ol style="list-style: disc;">
        <li style="color: blue;">chocolate</li>
        <li style="color: blue;">milk</li>
        <li style="color: blue;">suger</li>
    </ol>

    <p style="color: red;">Second list</p>
    <ol style="list-style: decimal;">
        <li style="color: red;">chocolate</li>
        <li style="color: red;">milk</li>
        <li style="color: red;">suger</li>
    </ol>

    <p style="color:purple;">Third list</p>
    <ol style="list-style: square;">
        <li style="color:purple;">chocolate</li>
        <li style="color:purple;">milk</li>
        <li style="color:purple;">suger</li>
    </ol>
</body>
</html>
